{% if proto=='https' %}

server {
  listen                3007;
  server_name           learn.stackroutelabs.com;
  proxy_set_header    Host              $host;
  proxy_set_header    X-Real-IP         $remote_addr;
  proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header    X-Forwarded-SSL   on;
  proxy_set_header    X-Forwarded-Proto $scheme;
  location /web-hosted/ {
    root   /content-mount/web-host;
    rewrite ^/web-hosted/(.*) /$1 break;
  }
}
server {
  listen 80;
  listen [::]:80;
  server_name {{ proxy_server_name }};

  return 301 https://{{ proxy_server_name }}$request_uri;
}
{% endif %}
server {
{% if proto=='http' %}
  listen                80;
  listen    [::]:80;
{% else %}
  listen                443 ssl;
  ssl_certificate       /run/secrets/site.crt;
  ssl_certificate_key   /run/secrets/site.key;
{% endif  %}
  server_name           {{ proxy_server_name }};

  proxy_set_header    Host              $host;
  proxy_set_header    X-Real-IP         $remote_addr;
  proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header    X-Forwarded-SSL   on;
  proxy_set_header    X-Forwarded-Proto $scheme;

  ignore_invalid_headers off;  #pass through headers from Jenkins which are considered invalid by Nginx server.
  resolver 127.0.0.11 valid=5s;

location /apis/ {
  proxy_set_header X-Real-IP  $remote_addr;
  proxy_set_header X-Forwarded-For $remote_addr;
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-Host $host;
  proxy_set_header X-Forwarded-Server $host;

  proxy_cookie_path ~*^/.* /;

  set $target http://lex-ui-proxies:9001;
  rewrite ^/apis/(.*) /$1 break;
  proxy_pass $target;

  proxy_connect_timeout 10;
  proxy_send_timeout 30;
  proxy_read_timeout 30;
}
location /content-api/ {
    set $target http://lex-content-service;
    rewrite ^/content-api/(.*) /public/$1 break;
    proxy_pass $target;
  
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_connect_timeout 10;
    proxy_send_timeout 30;
    proxy_read_timeout 30;
    proxy_set_header    X-Forwarded-Proto $scheme;
    root   /usr/share/nginx/www;
}
  
  location ~* ^/auth/realms/(.+)/token/introspect/ {
        return 301 {{proto}}://$host/api/auth/v1/realms/$1/token/introspect;
  }
  location ~* ^/auth/realms/(.+)/token/ {
    return 301  {{proto}}://$host/api/auth/v1/realms/$1/token/;
  }
  location ~* ^/auth/realms/(.+)/userinfo/ {
    return 301 {{proto}}://$host/api/auth/v1/realms/$1/userinfo/;
  }
  location ~* ^/auth/realms/(.+)/logout/ {
    return 301 {{proto}}://$host/api/auth/v1/realms/$1/logout/;
  }
  location ~* ^/auth/realms/(.+)/certs/ {
    return 301 {{proto}}://$host/api/auth/v1/realms/$1/certs/;
  }
  location ~* ^/auth/realms/(.+)/clients-registrations/ {
    return 301 {{proto}}://$host/api/auth/v1/realms/$1/clients-registrations/;
  }
  
  location /auth/ {
    set $target {{ keycloak_url }};
    rewrite ^/auth/(.*) /auth/$1 break;
    proxy_pass $target;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
 location /registry/ {
    set $target http://registry_registry:8080;
    rewrite ^/registry/(.*) /$1 break;
    proxy_pass $target;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_connect_timeout 1;
    proxy_send_timeout 30;
    proxy_read_timeout 40;
    proxy_set_header    X-Forwarded-Proto $scheme;
    # root   /usr/share/nginx/www;
  }
  location /api/ {
    client_max_body_size 60M;
    set $target http://api-manager_kong:8000;
    rewrite ^/api/(.*) /$1 break;
    proxy_pass $target;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_connect_timeout 5;
    proxy_send_timeout 60;
    proxy_read_timeout 70;
  }

  # Oauth2 config
  location /oauth2/ {
    set $target http://oauth:4111;
    proxy_pass $target;
    proxy_set_header Host                    $host;
    proxy_set_header X-Real-IP               $remote_addr;
    proxy_set_header X-Scheme                $scheme;
    proxy_set_header X-Auth-Request-Redirect $request_uri;
  }

  location = /oauth2/auth {
    set $target http://oauth:4111;
    proxy_pass $target;
    proxy_set_header Host             $host;
    proxy_set_header X-Real-IP        $remote_addr;
    proxy_set_header X-Scheme         $scheme;
    # nginx auth_request includes headers but not body
    proxy_set_header Content-Length   "";
    proxy_pass_request_body           off;
  }

  location /dashboard/ {
    auth_request /oauth2/auth;
    error_page 401 = /oauth2/sign_in;

    # Setting target url
    auth_request_set $target http://kibana:5601;

    # pass information via X-User and X-Email headers to backend,
    # requires running with --set-xauthrequest flag
    auth_request_set $user   $upstream_http_x_auth_request_user;
    auth_request_set $email  $upstream_http_x_auth_request_email;
    proxy_set_header X-User  $user;
    proxy_set_header X-Email $email;

    # if you enabled --cookie-refresh, this is needed for it to work with auth_request
    auth_request_set $auth_cookie $upstream_http_set_cookie;
    add_header Set-Cookie $auth_cookie;
    rewrite ^/dashboard/(.*) /$1 break;
    proxy_pass $target;

  }

  location /pipeline-dashboard/ {
      auth_request /oauth2/auth;
      error_page 401 = /oauth2/sign_in;

      # Setting Target url
      auth_request_set $target http://172.16.0.49:5601;

      # pass information via X-User and X-Email headers to backend,
      # requires running with --set-xauthrequest flag
      auth_request_set $user   $upstream_http_x_auth_request_user;
      auth_request_set $email  $upstream_http_x_auth_request_email;
      proxy_set_header X-User  $user;
      proxy_set_header X-Email $email;

      # if you enabled --cookie-refresh, this is needed for it to work with auth_request
      auth_request_set $auth_cookie $upstream_http_set_cookie;
      add_header Set-Cookie $auth_cookie;

      rewrite ^/pipeline-dashboard/(.*) /$1 break;
      proxy_pass $target;

  }

  location /grafana/ {
    set $target http://monitor_grafana:3000;
    rewrite ^/grafana/(.*) /$1 break;
    proxy_pass $target;
  }

